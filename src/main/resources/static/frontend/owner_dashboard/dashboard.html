<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- ðŸŸ£ HEADER -->
  <div class="header">
    <h2 id="businessName">My Store</h2>
    </div>
    <div class="profile" onclick="openProfile()">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Profile">
    </div>
    <p id="ownerName"></p>
  </div>

  <!-- ðŸŸ£ ANALYTICS CARDS -->
<div class="analytics">
    <div class="card">
      <h3>Total Items</h3>
      <span class="number" id="totalItems">0</span>
    </div>
    <div class="card">
      <h3>Low Stock</h3>
      <span class="number" id="lowStockItems">0</span>
    </div>
    <div class="card">
      <h3>Out of Stock</h3>
      <span class="number" id="outOfStockItems">0</span>
    </div>
    <div class="card">
      <h3>Recently Added</h3>
      <span class="number" id="recentlyAdded">0</span>
    </div>
</div>

  <!-- ðŸŸ£ QUICK ACTION BUTTONS -->
  <div class="quick-actions">
    <button onclick="addItem()">Add Item</button>
    <button onclick="viewItems()">View Items</button>
    <button onclick="searchItems()">Search Items</button>
    <button onclick="manageCategories()">Manage Categories</button>
  </div>

  <!-- ðŸŸ£ RECENT ACTIVITY -->
  <div class="recent-activity">
    <h3>Recent Activity</h3>
    <ul id="activityList">
      <li>No activity yet</li>
    </ul>
  </div>

  <!-- ðŸŸ£ BOTTOM NAVIGATION -->
  <div class="bottom-nav">
    <button class="active">Home</button>
    <button>Items</button>
    <button>Orders</button>
    <button>Analytics</button>
  </div>


  <!-- Link to external JS -->
  <script src="dashboard.js"></script>
</body>
</html>
